management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      atlas:
        enabled: false
  security:
    enabled: false
spring:
  application:
    name: svc-rps-support-ticket
  data:
    mongo-database:
      host: localhost
      port: 27017
      auto-index-creation: true
  cloud:
    function:
      definition: stringSupplier;toUpperCase;stringLogger
    stream:
      poller:
        fixed-delay: 10000
      bindings:
        stringSupplier-out-0:
          destination: strings-topic
          binder: nats
        toUpperCase-in-0:
          destination: strings-topic
          binder: nats
        stringLogger-in-0:
          destination: logger-topic
          binder: nats
        toUpperCase-out-0:
          destination: logger-topic
          binder: nats

nats:
  spring:
    server: nats://localhost:4222

server:
  port: 9192

