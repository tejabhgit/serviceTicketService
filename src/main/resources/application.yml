spring:
  application:
    name: svc-rps-support-ticket
  data:
    mongo-database:
      host: localhost
      port: 27017

logging:
  level:
    org.springframework: ERROR
    com.TicketService.supportTicketService: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file: app.log
  
  
  